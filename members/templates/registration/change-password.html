{% extends 'base.html' %}
{% block title %} Change Password {% endblock %}
{% block content %}

<br>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-4">
            <h1>Change Password</h1><br>
            <div class="form-group">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-primary">Change Password</button><br>
                </form>
            </div>
            <br>
        </div>
    </div>
</div>


{% endblock %}
