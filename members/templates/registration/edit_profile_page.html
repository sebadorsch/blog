{% extends 'base.html' %}


{% block title %} Edit Profile {% endblock %}
{% block content %}

{% if user.is_authenticated %}
    <br>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-8">
                <h1>
                    Edit Profile Page
                </h1><br>
                <div class="form-group">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="btn btn-primary">Update</button>
                    </form>
                </div>
                <br>
            </div>
        </div>
    </div>
{% else %}
Please Login
{% endif %}

{% endblock %}
