{% extends 'base.html' %}
{% block title %} Edit Profile {% endblock %}
{% block content %}

{% if user.is_authenticated %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-8">
                <h1>Edit Account</h1><br>
                <div class="form-group">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="btn btn-primary">Update</button><br>
                    </form>
                </div>
                <br>
            </div>
        </div>
    </div>
{% else %}
    <li class="list-group-item list-group-item-danger" style="text-align: center">Please Login</li>
{% endif %}


{% endblock %}
