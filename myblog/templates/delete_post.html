{% extends 'base.html' %}


{% block title %} Delete Blog Post {% endblock %}
{% block content %}

<br>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-8">

            <h3>Delete: {{ post.title }}</h3>
            <h6> By: {{ post.author.first_name }} {{ post.author.last_name }} </h6>
            <h6> {{ post.body }} </h6>

        </div>
    </div>
    <div class="row justify-content-end">
        <div class="col-sm-2">
            <div class="form-group">
                <form method="POST">
                    {% csrf_token %}
                    <button class="btn btn-danger" style="text-align: end">Delete</button>
                </form>
            </div>
            <br>
        </div>
    </div>
</div>


{% endblock %}
