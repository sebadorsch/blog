{% extends 'base.html' %}

{% block title %} Edit Blog Post {% endblock %}
{% block content %}

{% if user.is_authenticated %}
        {% if user.id == post.author.id %}
        <br>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-sm-8">
                    <h1>
                        Edit the Post
                    </h1><br>
                    <div class="form-group">
                        <form method="POST">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button class="btn btn-primary">Update</button><br>
                        </form>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    {% endif %}
{% else %}
Please Login
{% endif %}

{% endblock %}
