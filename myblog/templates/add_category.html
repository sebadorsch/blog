{% extends 'base.html' %}


{% block title %} Create a New Blog Post! {% endblock %}
{% block content %}

{% if user.is_authenticated %}
    <br>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-8">
                <h1>
                    Add a Category
                </h1><br>
                <div class="form-group">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="btn btn-primary">Add</button>
                    </form>
                </div>
                <br>
            </div>
        </div>
    </div>
{% else %}
Please Login
{% endif %}

{% endblock %}
