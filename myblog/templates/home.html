{% extends 'base.html' %}



{% block content %}

<br>
<div class="container">
    <div class="row">
        <div class="col">
            <h1>
                My Blog!
            </h1><br>
            <ul>
            {% for post in object_list %}
                <li>
                <a href="{% url 'article-detail' post.pk %}">{{ post.title }}</a>
                 - {{ post.author.first_name }} {{ post.author.last_name }} <br>
                {{ post.body }}
                </li>
                <br>
            {% endfor %}
            </ul>
        </div>
    </div>
</div>


{% endblock %}
