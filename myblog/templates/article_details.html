{% extends 'base.html' %}

    {% block title %}
        {{ post.title_tag }}
    {% endblock %}


{% block content %}

<br>
<div class="container">
    <div class="row">
        <div class="col">
            <h1>
                {{ post.title }}
            </h1><br>
            <small>
                By: <b>{{ post.author.first_name }} {{ post.author.last_name }}</b>
            </small>
            <br>
            {{ post.body }}

        </div>
    </div>
    <br>
    <a href="{% url 'home' %}"><button type="button" class="btn btn-secondary">Back</button></a>

</div>

{% endblock %}
